<div *ngIf = "principal == true" class="row">
    <div class="col-lg-3 col-md-3 col-sm-3">
        <button type="button" class="btn btn-primary btn-md" (click) = "adicionarCliente()">Adicionar Cliente <span><i class="fas fa-user-plus"></i></span></button>
    </div>
</div>

<div *ngIf = "principal == false" >
        <div class="row">
            <div class="col-md-10 col-lg-10 col-sm-10" style="margin-top:10px; margin-left:20px;">    
                <h6>Dados Pessoais</h6>
                <hr>    
            </div>
        </div>
        <div class="row" >
            <div class="col-lg-3 col-md-3 col-sm-3" style="margin-left:40px; margin-top:10px;">
                <input class="form-control" id="name" name="name" placeholder="Nome" type="text" [(ngModel)] = "prestador.name" required>
            </div>
            <div style="margin-left:10px; margin-top:10px;" class="col-lg-3 col-md-3 col-sm-3">
                <input class="form-control" id="idade" name="idade" placeholder="Idade" type="number" [(ngModel)] = "prestador.idade">
            </div>
        </div>
        <div class="row" >
            <div class="col-lg-3 col-md-3 col-sm-3" style="margin-left:40px; margin-top:10px;">
                <input class="form-control" id="name" name="name" placeholder="E-mail" type="text" [(ngModel)] = "prestador.email">
            </div>
            <div style="margin-left:10px; margin-top:10px;" class="col-lg-3 col-md-3 col-sm-3">
                <input class="form-control" maxlength="11" id="idade" name="idade" placeholder="Telefone (DDD) + Número" type="text" [(ngModel)] = "prestador.telefone" required>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-10 col-lg-10 col-sm-10" style="margin-left:20px;">    
                <h6>Endereço</h6>
                <hr>    
            </div>
        </div>
        <div class="row" >
            <div class="col-lg-3 col-md-3 col-sm-3" style="margin-left:40px; margin-top:10px;">
                <input class="form-control" id="name" name="name" placeholder="CEP" type="text" [(ngModel)] = "cliente.cep">
            </div>
            <div style="margin-left:10px; margin-top:10px;" class="col-lg-3 col-md-3 col-sm-3">
                <input class="form-control" id="idade" name="idade" placeholder="Endereço" type="text" [(ngModel)] = "cliente.rua">
            </div>
        </div>
        <div class="row" >
            <div class="col-lg-3 col-md-3 col-sm-3" style="margin-left:40px; margin-top:10px;">
                <input class="form-control" id="name" name="name" placeholder="Nº" type="number" [(ngModel)] = "cliente.numero">
            </div>
            <div style="margin-left:10px; margin-top:10px;" class="col-lg-3 col-md-3 col-sm-3">
                <input class="form-control" id="idade" name="idade" placeholder="complemento" type="text" [(ngModel)] = "cliente.complemento">
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-10 col-lg-10 col-sm-10" style="margin-left:20px;">    
                <h6>Projeto</h6>
                <hr>    
            </div>
        </div>
        <div class="row" >
            <div class="col-lg-3 col-md-3 col-sm-3" style="margin-left:40px; margin-top:10px;">
                <label for=""><h6>Descreva o Projeto</h6></label>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12" style="margin-left:40px; margin-top:10px;">
                <textarea name="descProjetoName" class="descProjeto" id="descProjetoId" cols="118" rows="2" [(ngModel)] = "cliente.descProjeto"></textarea>
            </div>
        </div>
        <div class="row" >
    
            <div class="col-lg-10 col-md-10 col-sm-10" style="margin-left:40px; margin-top:20px;">
                <div class="card" style="width: 98%;">
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <div style="margin-top: -10px;" class="card-body"><br>
                            <label for=""><b>Selecionar Imagens </b></label>&nbsp;&nbsp;<span>
                            <label for="imageUpload" class="btn btn-success"><i class="fas fa-plus"></i></label>
                            <input id = "imageUpload" style="display: none" type="file" multiple (change)="detectFiles($event)">
                            </span>
                            <div>
                                <br>
                                <img *ngFor="let url of urls" style="margin-left:5px;"  [src]="url" class="rounded mb-3" width="180">
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div style="margin-left:40px;" class="col-md-3 col-sm-3 col-lg-3">
                <button id="cadastro" class="btn btn-primary" (click) = "confirmarCadastro()">Confirmar Cadastro</button>
            </div>
        </div>
    </div>
